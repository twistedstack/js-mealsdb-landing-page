<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="py-3 mb-4 bg-light border-bottom">
      <div class="container">
        <div class="col">
          <h1 class="logo col">Recipes</h1>
        </div>
        <div class="col">
          <form role="search" id="form">
            <input id="input-box"  type="search" class="form-control" placeholder="Search for meal..." aria-label="Search">
          </form>
        </div>
      </div>
    </header>
    <div class="container">
      <section>
        <div id="fooditem" class="row g-4"></div>
        <p id="error-message" class="text-center text-danger">
          No food available by this name &#128549;<br />Please try another
        </p>
      </section>
      <!-- Single Item -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content" id="recipe-details"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- main script -->
    <script src="script.js"></script>
  </body>
</html>
